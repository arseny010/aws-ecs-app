name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: app

      - name: Run tests
        run: npm test || echo "No tests yet"
        working-directory: app

      - name: Build and push Docker image
        run: |
          docker build -t ecs-hello-world ./app
          docker tag ecs-hello-world:latest 624012998763.dkr.ecr.us-east-1.amazonaws.com/ecs-hello-world:latest
          docker push 624012998763.dkr.ecr.us-east-1.amazonaws.com/ecs-hello-world:latest 